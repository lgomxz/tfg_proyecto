<div class="training-history-container">
  <div class="text-section">
    <h2>{{ 'TITLE' | translate }}</h2>
    <p>
      {{ 'MAIN_TEXT' | translate }}
    </p>
  </div>

  <!-- Contenedor del gr치fico y la tabla -->
  <div class="chart-table-container">
    <!-- Secci칩n del gr치fico (izquierda) -->
    <div class="chart-section">
      <canvas
        baseChart
        [data]="scoreChartData"
        [options]="chartOptions"
        [type]="'line'">
      </canvas>
    </div>

    <!-- Secci칩n de la tabla (derecha) -->
    <div class="table-section">
      <!-- Mostrar tabla si hay datos -->
      <div *ngIf="trainingHistory.length > 0">
        <table mat-table [dataSource]="trainingHistory">
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>{{ 'DATE' | translate }}</th>
            <td mat-cell *matCellDef="let row">
              {{ row.createdAt | date: 'shortDate' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>{{ 'SCORE' | translate }}</th>
            <td mat-cell *matCellDef="let row">{{ row.score }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!-- Mostrar mensaje si no hay datos -->
      <div *ngIf="trainingHistory.length === 0" class="no-history-message">
        {{ 'NO_HISTORY' | translate }}
      </div>
    </div>
  </div>
</div>
